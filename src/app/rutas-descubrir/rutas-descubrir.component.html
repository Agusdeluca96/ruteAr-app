<!--Top Table UI-->
<div class="container">
    <div class="card card-cascade narrower p-2 container-table">
        <div class="px-6">
            <div class="table-wrapper">
                <!--Table-->
                <table class="table table-striped table-responsive-md btn-table">
                    <!--Table head-->
                    <thead class="blue-grey lighten-4">
                        <tr>
                            <th>Nombre</th>
                            <th>Actividad</th>
                            <th>Distancia</th>
                            <th>Formato</th>
                            <th>Dificultad</th>
                            <th>Tiempo estimado</th>
                            <th>Privacidad</th>
                            <th>Puntaje</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <!--Table head-->
                    <!--Table body-->
                    <tbody>
                        <tr *ngFor="let ruta of rutas; let i = index">
                            <td>{{ ruta.nombre }}</td>
                            <td>{{ ruta.actividad.nombre }}</td>
                            <td>{{ ruta.distancia }} km</td>
                            <td>{{ ruta.formato }}</td>
                            <td>{{ ruta.dificultad }}</td>
                            <td>{{ ruta.tiempo }} min</td>
                            <td>{{ ruta.privacidad }}</td>
                            <td></td>
                            <td>
                                <button class="btn btn-sm btn-rounded btn-default" (click)="view(ruta)">Detalle</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-sm btn-secondary btn-rounded">Agregar nota</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-sm btn-amber btn-rounded">Puntuar</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-sm btn-dark-green btn-rounded">Ya hecha</button>
                            </td>
                        </tr>
                    </tbody>
                    <!--Table body-->
                </table>
                <!--Table-->
            </div>
        </div>
    </div>
</div>

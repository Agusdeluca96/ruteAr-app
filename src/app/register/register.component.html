<div id="slide-out" class="side-nav sn-bg-4 fixed">
    <ul class="custom-scrollbar">
        <li>
            <div class="logo-wrapper waves-light">
                <a routerLink="/home">
                    <h1 class="logo">Rute.Ar</h1>
                </a>
            </div>
        </li>
    </ul>
    <div class="sidenav-bg mask-strong"></div>
</div>
<main>
    <div class="container">
        <div class="col-md-8 order-md-1">
            <div class="text-center mb-4">
                <img class="mb-4" src="/assets/images/logo.png" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Registrarse</h1>
            </div>
            <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required [(ngModel)]="user.nombre" name="nombre">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" required [(ngModel)]="user.apellido" name="apellido">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="usuario">Usuario</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" class="form-control" id="usuario" required [(ngModel)]="user.usuario" name="usuario">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="contrasena">Contrase√±a</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">?</span>
                        </div>
                        <input type="password" class="form-control" id="contrasena" required [(ngModel)]="user.contrasena" name="contrasena">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email">Email
                        <span class="text-muted"></span>
                    </label>
                    <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
                </div>
                <div class="mb-3">
                    <label for="direccion">Direccion</label>
                    <input type="text" class="form-control" id="direccion" required [(ngModel)]="user.domicilio" name="domicilio">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="fechaNacimiento" name="fecha" max="3000-12-31" min="1000-01-01" class="form-control" required [(ngModel)]="user.fechaNacimiento"
                            name="fechaNacimiento">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="sexo">Sexo</label>
                        <select class="custom-select d-block w-100" id="sexo" required [(ngModel)]="user.sexo" name="sexo">
                            <option *ngFor="let sex of sexos" [value]="sex">{{sex}}</option>
                        </select>
                    </div>
                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!registerForm.form.valid">Confirmar</button>
            </form>
        </div>
    </div>
</main>

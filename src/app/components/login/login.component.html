<div id="slide-out" class="side-nav sn-bg-4 fixed">
    <ul class="custom-scrollbar">
        <li>
            <div class="logo-wrapper waves-light">
                <a routerLink="/home">
                    <h1 class="logo">Rute.Ar</h1>
                </a>
            </div>
        </li>
    </ul>
    <div class="sidenav-bg mask-strong"></div>
</div>
<main>
    <div class="container">
        <div class="col-md-8 order-md-1">
            <div class="text-center mb-4">
                <img class="mb-4" src="/assets/images/logo.png" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesion</h1>
            </div>
            <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                <div class="mb-3">
                    <label for="usuario">Usuario</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" class="form-control" id="usuario" required [(ngModel)]="user.usuario" name="usuario">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="contrasena">Contrase√±a</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">?</span>
                        </div>
                        <input type="password" class="form-control" id="contrasena" required [(ngModel)]="user.contrasena" name="contrasena">
                    </div>
                </div>
                <br>
                <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!loginForm.form.valid">Confirmar</button>
            </form>
        </div>
    </div>
</main>

<!--Top Table UI-->
<div class="card card-cascade narrower p-2">
    <div class="px-6">
        <div class="table-wrapper">
            <!--Table-->
            <table class="table">
                <!--Table head-->
                <thead class="blue-grey lighten-4">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Descripci√≥n</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <!--Table head-->
                <!--Table body-->
                <tbody>
                    <tr *ngFor="let actividad of actividades; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ actividad.nombre }}</td>
                        <td>{{ actividad.descripcion }}</td>
                        <td><button class="btn btn-dark-green" (click)="update(actividad)">Modificar</button></td>
                        <td><button class="btn btn-danger" (click)="delete(actividad)">Eliminar</button></td>
                    </tr>
                </tbody>
                <!--Table body-->
            </table>
            <!--Table-->
        </div>
    </div>
</div>

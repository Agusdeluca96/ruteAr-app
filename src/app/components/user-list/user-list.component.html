
<!--Top Table UI-->
<div class="card card-cascade narrower p-2">
    <div class="px-6">
        <div class="table-wrapper">
            <!--Table-->
            <table class="table">
                <!--Table head-->
                <thead class="blue-grey lighten-4">
                    <tr>
                        <th>Usuario</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Sexo</th>
                        <th>Fecha Nacimiento</th>
                        <th>Email</th>
                        <th>Domicilio</th>
                        <th></th>
                    </tr>
                </thead>
                <!--Table head-->
                <!--Table body-->
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{ user.usuario }}</td>
                        <td>{{ user.nombre }}</td>
                        <td>{{ user.apellido }}</td>
                        <td>{{ user.sexo }}</td>
                        <td>{{ user.fechaNacimiento }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.domicilio }}</td>
                        <td *ngIf="user.habilitado == true"><button type="button" class="btn btn-danger" name="deshabilitar" (click)="deshabilitar(user)">Deshabilitar</button></td>
                        <td *ngIf="user.habilitado == false"><button type="button" class="btn btn-success" name="habilitar" (click)="habilitar(user)">Habilitar</button></td>
                    </tr>
                </tbody>
                <!--Table body-->
            </table>
            <!--Table-->
        </div>
    </div>
</div>

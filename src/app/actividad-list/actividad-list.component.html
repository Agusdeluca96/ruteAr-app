<!--Top Table UI-->
<div class="container">
    <div class="card card-cascade narrower p-2 container-table">
        <div class="px-6">
            <div class="table-wrapper">
                <!--Table-->
                <table class="table table-striped table-responsive-md btn-table">
                    <!--Table head-->
                    <thead class="blue-grey lighten-4">
                        <tr>
                            <th>Nombre</th>
                            <th>Descripci√≥n</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <!--Table head-->
                    <!--Table body-->
                    <tbody>
                        <tr *ngFor="let actividad of actividades; let i = index">
                            <td>{{ actividad.nombre }}</td>
                            <td>{{ actividad.descripcion }}</td>
                            <td><button class="btn btn-sm btn-rounded btn-dark-green" (click)="update(actividad)">Modificar</button></td>
                            <td><button class="btn btn-sm btn-rounded btn-danger" (click)="delete(actividad)">Eliminar</button></td>
                        </tr>
                    </tbody>
                    <!--Table body-->
                </table>
                <!--Table-->
            </div>
        </div>
    </div>
</div>
